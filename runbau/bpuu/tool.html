<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>bpuu tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    input,
    pre {
      font-family: 'Courier New', Courier, monospace;
    }

    input {
      box-sizing: border-box;
      width: 100%;
      font-size: 1rem;
    }

    .border {
      display: inline-block;
      border: 1px solid #aaa;
      padding: 10px;
    }
  </style>
</head>

<body>
  <h1>bpuu tool</h1>
  <div>
    <input type="text" id="$number" placeholder="自然数表記">
    <br>
    <input type="text" id="$dyck" placeholder="括弧表記">
    <br>
    <pre id="$tree" class="border"></pre>
    <br>
    <div id="$htree" class="border"></div>
    <br>
    <pre id="$zigzag" class="border"></pre>
    <br>
    <pre id="$circle" class="border"></pre>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/big.js/5.2.1/big.min.js"></script>
  <script src="lib.js"></script>
  <script>
    $number.oninput = function () {
      try {
        const node = Node.fromInt(this.value);
        $dyck.value = node.toString();
        $tree.textContent = node.print();
        $htree.innerHTML = node.printh();
        $zigzag.textContent = node.printz();
        $circle.innerHTML = node.printc();
      } catch (e) { }
    };
    $dyck.oninput = function () {
      try {
        const node = Node.fromString(this.value);
        $number.value = node.toInt().toFixed();
        $tree.textContent = node.print();
        $htree.innerHTML = node.printh();
        $zigzag.textContent = node.printz();
        $circle.innerHTML = node.printc();
      } catch (e) { }
    };
  </script>
</body>

</html>
